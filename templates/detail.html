{% extends 'base.html' %}

{% block title %}{{recipe.name}} - {% endblock %}

{% block content %}

<div class="inner_content">
	<h3> {{ recipe.name }} </h3>
	<img src="{{ STATIC_URL }}images/{{recipe.image}}" />
	<h5>  The way to prepare it is:</h5>
	<p>{{ recipe.instructions|safe }}</p>
	</br> </br> </br>
	<h5>The ingredients are: </h5>
	<p>{{ recipe.ingredients|safe }}</p><br><br>
</div>

{% endblock %}
